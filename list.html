<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <h1>Html List's</h1>

    <h2>No 1) Unordered List</h2>

    <ul>
      <li>Car</li>
      <li>Bike</li>
      <li>Airoplane</li>
      <li>Bus</li>
      <li>Rikshaw</li>
    </ul>

    <h2>No 2) Ordered List</h2>

    <ol>
      <li>Mango</li>
      <li>Apple</li>
      <li>Graphs</li>
      <li>Banana</li>
      <li>Pineapple</li>
    </ol>

    <h2>No 3) Discription List</h2>

    <dl>
      <dt>Coffee</dt>
      <dd>Brown hot drink</dd>
      <dt>Milk</dt>
      <dd>white cold & Hot drink</dd>
    </dl>

    
  </body>
</html>
